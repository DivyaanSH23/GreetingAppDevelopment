spring.application.name=GreetingAppDevelopment

# H2 Database Configuration (File-Based Storage)
spring.datasource.url=jdbc:h2:file:C:/Users/SHIVA SHUKLA/Desktop/greeting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

# Hibernate (JPA) Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Creates tables on startup (use 'update' to keep data)
spring.jpa.show-sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2
