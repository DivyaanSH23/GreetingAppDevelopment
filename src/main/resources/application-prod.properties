spring.application.name=GreetingAppDevelopment

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/greetingdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false  # Disable SQL logging in production

# Security Configurations
server.port=8080

# Set active profile to production
spring.profiles.active=prod
